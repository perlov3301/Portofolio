<!DOCTYPE html>
<html lang="en">
    <head>

        <link rel="stylesheet" href="./a2.css" />
    </head>
    <body>
        <h1 style="text-align: center;">Input</h1>
        <!-- method: what URL the data is being to -->
        <form id="q" action="" method="post"> 
            <input type="text" id="name" name="name" >
            <label for="name">name</label>
        </br>
        <input type="email" id="email" name="email" multiple>
            <label for="email">email</label>
        </br>
        <input type="url" id="website" name="website" >
            <label for="website">website</label>
        </br>
        <input type="number" id="numbe" name="number" 
           step="0.001">

        </br>
            <input type="date" id="day" name="day" 
              min="2017-01-01" >

        </br>
            <input type="time" id="time" name="time" 
              step="30" >
            <label for="time">time</label>
        </br>
            <input type="phone" id="phone" name="phone" 
                 >
            <label for="phone">phone</label>
        </br>
            <label for="favercolor">What a color</label>
            <input type="text" name="favecolor" id="favecolor">
    </br>
          
            <input type="submit">
        </form>
